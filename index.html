<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해바라기씨 먹는 햄스터 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <p>해바라기씨를 먹으면 볼이 빵빵해지는 햄찌</p>
      <div class="hamster">
        <div class="face-bottom"></div>
        <div class="head left"></div>
        <div class="head right"></div>
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline right"></div>
        </div>
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        <div class="cheek-makeup left"></div>
        <div class="cheek-makeup right"></div>
        <div class="nose"></div>
        <div class="mouth left"></div>
        <div class="mouth right"></div>
        <div class="face-bottom"></div>
        <div class="seed-wrapper"></div>
        <img class="seed" src="seed2.png" alt="해바라기씨">
      </div>
    </div>
</body>
</html>
